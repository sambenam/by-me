<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>

    <section class="login-page">
        <div class="container">
            <div class="login-box">
                <div class="login-title">
                    <p>Login</p>
                </div>
                <form class="form" action="" method="post">
                    <div class="login-forms">
                        <input placeholder="Username" type="text" class="login-forms__username">
                        <input placeholder="Password" type="password" class="login-forms__pass">
                    </div>
                    <div class="login-submit">
                        <input type="button" value="LOGIN" class="login-submit__btn">
                    </div>
                </form>
                <div class="login-links">
                    <div class="login-link">
                        <a href="#" class="reset-pass">Forgot your password?</a>
                    </div>
                    <div class="login-link">
                        <a href="#" class="signup-page">Dont have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
